<div class="bg-gray-900 min-h-screen text-gray-100 p-6">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-blue-400">{{ title }}</h1>
    </div>

    <div class="mb-4 text-center">
        <button 
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition duration-300" 
            (click)="openCreateModal()">
            Create New Hero 
        </button>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full bg-gray-800 rounded-lg shadow-md">
            <thead class="bg-gray-700">
                <tr>
                    <th class="p-3 text-left text-gray-300">Name</th>
                    <th class="p-3 text-left text-gray-300">First Name</th>
                    <th class="p-3 text-left text-gray-300">Last Name</th>
                    <th class="p-3 text-left text-gray-300">Place</th>
                    <th class="p-3 text-left text-gray-300">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr 
                    *ngFor="let hiro of hiroes" 
                    class="border-b border-gray-700 hover:bg-gray-700 transition duration-200"
                >
                    <td class="p-3">{{ hiro.name }}</td>
                    <td class="p-3">{{ hiro.firstName }}</td>
                    <td class="p-3">{{ hiro.lastName }}</td>
                    <td class="p-3">{{ hiro.location }}</td>
                    <td class="p-3 space-x-2">
                        <button 
                        class = "bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded transition duration-300" 
                        (click) = "openEditModal(hiro)" 
                        >
                        Edit
                        </button>
                        <button
                            class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded transition duration-300"
                            (click) = "deleteHero(hiro)"
                        >
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <app-hero-modal
        [isOpen] = "isModalOpen"
        [hero] = "currentHero"
        [isEditing] = "isEditing"
        (closeModal) = "closeModal()"
        (saveHero) = "saveHero($event)"
    ></app-hero-modal>
</div>
